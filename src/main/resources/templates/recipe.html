<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>Great Recipes</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<table>
    <tr>
        <td>Recipe</td>
        <td>Preparation Time</td>
        <td>Cook Time</td>
        <td>Serving Time</td>
        <td>Difficulty</td>
        <td>Ingredients</td>
        <td>Notes</td>

    </tr>
    <tr th:each="recipies : ${recipe} ">
        <td th:text="${recipies.description}">about recipe</td>
        <td th:text="${recipies.prepTime}">ingredients</td>
        <td th:text="${recipies.cookTime}">ingredients</td>
        <td th:text="${recipies.servings}">ingredients</td>
        <td th:text="${recipies.difficulty}">ingredients</td>
        <td th:text="${recipies.ingredients[0].description + ' ' + recipies.ingredients[1].description + ' ' + recipies.ingredients[2].description}"></td>


        <td th:text="${recipies.notes.recipeNotes}">ingredients</tr>

    </tr>



</table>

</body>
</html>
